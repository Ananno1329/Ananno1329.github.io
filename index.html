<!DOCTYPE html>
<html>
<head>
    <title>Matching Game</title>
    <style>
        img {position:absolute;}
        div {position:absolute; width:500px; height:500px;}
        #RightSide { left: 500px;
            border-left: 1px solid black }

    </style>

</head>
<body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <div id="LeftSide">
    </div>
    <div id="RightSide">
    </div>
    <script>
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("LeftSide");
        var theRightSide = document.getElementById("RightSide");
        var theBody = document.getElementsByTagName("body")[0];

        function generateFaces() {
        var count = 0;
        while(count < numberOfFaces){
            var img_Face = document.createElement("IMG");
            img_Face.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
            var random_nr_top = Math.random() * 400;
            var nr_top = Math.floor(random_nr_top);
            var random_nr_left = Math.random() * 400;
            var nr_left = Math.floor(random_nr_left);
            img_Face.style.top = nr_top + "px";
            img_Face.style.left = nr_left + "px";
            theLeftSide.appendChild(img_Face);
            count++;
        }
        var leftSideImages=theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);

        theLeftSide.lastChild.onclick=
          function nextLevel(event){
          event.stopPropagation();
          numberOfFaces += 5;

        var left_side_image = document.getElementById("LeftSide");
        while(left_side_image.firstChild)
        left_side_image.removeChild(left_side_image.firstChild);
        var right_side_image = document.getElementById("RightSide");
        while(right_side_image.firstChild)
        right_side_image.removeChild(right_side_image.firstChild);
          generateFaces();
          };

        theBody.onclick = function gameOver(){
          alert("Game Over!");
          theBody.onclick = null;
          theLeftSide.lastChild.onclick = null;
          }
    };
    </script>
</body>
</html>
